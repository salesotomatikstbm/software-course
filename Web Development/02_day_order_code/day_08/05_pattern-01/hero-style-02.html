<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section</title>
  <style>
    .hero-bg-image {
    min-height: 60vh;
    background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80');
    background-size: cover;
    background-position: center;
    position: relative;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    }

    .hero-bg-image::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5); /* dark overlay for text readability */
    }

    .hero-bg-image .content {
    position: relative;
    z-index: 2;
    }

    .hero-bg-image h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    }

    .hero-bg-image p {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
    }

    .hero-bg-image button {
    background: #fff;
    color: #111;
    padding: 12px 30px;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s;
    }

    .hero-bg-image button:hover {
    background: #eee;
    }

    @media (max-width: 600px) {
    .hero-bg-image h1 { font-size: 2rem; }
    .hero-bg-image p { font-size: 1rem; }
    }
  </style>
</head>
<body>
    <!-- Background Image Hero Section -->
    <section class="hero-bg-image">
        <div class="content">
        <h1>Adventure Awaits!</h1>
        <p>Discover new places and stories with us.</p>
        <button>Explore Now</button>
        </div>
    </section>
</body>
</html>
