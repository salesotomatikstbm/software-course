<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bootstrap Grid Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Bootstrap Grid Layout</h2>
  <div class="row text-center gy-3">
    <div class="col-md-3 p-3 border bg-light">Box 1</div>
    <div class="col-md-3 p-3 border bg-light">Box 2</div>
    <div class="col-md-3 p-3 border bg-light">Box 3</div>
    <div class="col-md-3 p-3 border bg-light">Box 4</div>
    <div class="col-md-3 p-3 border bg-light">Box 5</div>
    <div class="col-md-3 p-3 border bg-light">Box 6</div>
    <div class="col-md-3 p-3 border bg-light">Box 7</div>
    <div class="col-md-3 p-3 border bg-light">Box 8</div>
  </div>
</div>

<!-- Bootstrap JS Bundle (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
