<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    #gallery {
      padding: 5vh 5vw;
      background-color: #f0f0f0;
      text-align: center;
    }
  
    .gallery-grid {
      display: flex;
      gap: 2vw;
      justify-content: center;
      flex-wrap: wrap;
    }
  
    .gallery-grid img {
      width: 25vw;
      height: 30vh;
      object-fit: cover;
      border-radius: 10px;
    }
  
    @media screen and (max-width: 768px) {
      .gallery-grid img {
        width: 80vw;
        height: 30vh;
      }
    }
  </style>
  
</head>

<body>
  <section id="gallery" class="section">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Event 1">
      <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Event 2">
      <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Event 3">
    </div>
  </section>
</body>

</html>
