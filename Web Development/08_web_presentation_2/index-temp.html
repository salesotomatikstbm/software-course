<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Development Foundation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap & prism -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header class="d-flex justify-content-between align-items-center p-3 bg-light sticky-top" style="z-index:1050;">
    <h2 class="mb-0 fs-4">Web Development Foundation</h2>
    <div>
        <button id="toggleTeacher" class="btn btn-outline-secondary btn-sm">
            Show/Hide <span title="Teacher Section"><i class="bi bi-person-badge"></i></span>
        </button>
        <button id="toggleExtended" class="btn btn-outline-secondary btn-sm">
            Show/Hide <span title="Extended Section"><i class="bi bi-star"></i></span>
        </button>
    </div>
</header>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-3 border-end d-flex flex-column p-0" id="left-pane">
            <div class="sidebar-header d-flex align-items-center p-2 border-bottom">
                <button id="toggleSidebarBtn" class="btn btn-sm btn-outline-secondary me-2 d-lg-none" style="font-size:2rem; line-height:1.2;">â˜°</button>
                <span class="fw-bold d-lg-none">Menu</span>
            </div>
            <input type="text" id="menuSearch" class="form-control mb-3 mt-2" placeholder="Search topics...">
            <div id="menu"></div>
        </div>
        <div class="col-9 p-4" id="right-pane">
            <div id="content">Loading...</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
