<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Variables</h1>

    <p>Strings are written with quotes.</p>
    <p>Numbers are written without quotes.</p>

    <p id="demo"></p>

    <script>

        const age = 26;
        let person = "Jhon";
        let answer = 'Yes I am!';

        document.getElementById("demo").innerHTML =
            age + "<br>" + person + "<br>" + answer;
    </script>

</body>

</html>
