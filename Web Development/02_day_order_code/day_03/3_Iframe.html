<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Iframe Demonstration</title>
</head>
<body>

    <!-- Main heading explaining the purpose -->
    <h1>Interactive Iframe Demonstration</h1>

    <!-- Section 1: YouTube Video Embed -->
    <section>
        <h2>1. Embedding YouTube Videos</h2>
        <p>This embeds a YouTube video player with standard controls:</p>
        
        <!-- YouTube iframe with common attributes explained -->
        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/iokCKPqYLtU" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </section>

    <!-- Section 2: Second YouTube Example -->
    <section>
        <h2>2. Another YouTube Example</h2>
        <p>This shows a different video with the same embed structure:</p>
        
        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/zHETT11XSwI" 
            title="YouTube video player" 
            frameborder="0" 
            allowfullscreen>
        </iframe>
    </section>

    <!-- Section 3: Google Maps Embed -->
    <section>
        <h2>3. Embedding Google Maps</h2>
        <p>This demonstrates embedding an interactive map:</p>
        
        <!-- Google Maps iframe with responsive width -->
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d124434.3083858085!2d79.95452642440793!3d12.935198456992138!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525f135c1501ff%3A0x288bf3cda84da330!2sSan%20Academy%20Tambaram!5e0!3m2!1sen!2sin!4v1743924913444!5m2!1sen!2sin" 
            width="100%" 
            height="450" 
            style="border:0;" 
            allowfullscreen 
            loading="lazy">
        </iframe>
    </section>

   

</body>
</html>
