<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Source Files</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin: 20px 0;
            font-size: 2rem;
        }

        p {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
            font-size: 1.1rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        th, td {
            border: 1px solid #e0e0e0;
            padding: 15px;
            text-align: left;
            vertical-align: top;
        }
        
        th {
            background-color: #3776ab; /* Python blue */
            color: white;
            font-weight: 600;
            text-align: center;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #f1f1f1;
        }
        
        td strong {
            color: #2c3e50;
        }
        
        .responsive-table {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
                padding: 0 10px;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }
            
            table {
                display: block;
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            p {
                font-size: 0.95rem;
            }
            
            th, td {
                padding: 8px 6px;
                font-size: 0.85rem;
            }
            
            td:first-child {
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <h1>Python Programming Course Source Files</h1>
    <p>
        To access all Python source files, practice code, and project examples for this course,
        please contact <strong>Hari Sir</strong>. He will provide you with the complete set of files and
        instructions needed to follow along and complete the projects successfully
    </p>
</body>
</html>
