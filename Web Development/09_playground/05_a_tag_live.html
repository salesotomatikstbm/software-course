<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML &lt;a&gt; Tag Playground</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    .playground {
      display: flex;
      gap: 30px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .controls {
      width: 300px;
    }

    .control-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"], select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .visual-output {
      flex-grow: 1;
      background: #f5f5f5;
      padding: 20px;
      min-height: 150px;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
    }

    .code-output {
      margin-top: 30px;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre;
    }

    a {
      color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>HTML &lt;a&gt; Tag Playground</h1>
  <p style="text-align: center;">Enter link text and URL to see how an anchor tag works!</p>

  <div class="playground">
    <div class="controls">
      <div class="control-group">
        <label for="link-text">Link Text:</label>
        <input type="text" id="link-text" value="Visit OpenAI">
      </div>

      <div class="control-group">
        <label for="link-url">URL (href):</label>
        <input type="text" id="link-url" value="https://www.openai.com">
      </div>

      <div class="control-group">
        <label for="link-target">Open in New Tab?</label>
        <select id="link-target">
          <option value="_self">No</option>
          <option value="_blank" selected>Yes</option>
        </select>
      </div>
    </div>

    <div class="visual-output" id="visual-output">
      <a href="https://www.openai.com" target="_blank">Visit OpenAI</a>
    </div>
  </div>

  <div class="code-output" id="code-output">
&lt;a href="https://www.openai.com" target="_blank"&gt;Visit OpenAI&lt;/a&gt;
  </div>

  <script>
    const linkTextInput = document.getElementById('link-text');
    const linkUrlInput = document.getElementById('link-url');
    const linkTargetSelect = document.getElementById('link-target');
    const visualOutput = document.getElementById('visual-output');
    const codeOutput = document.getElementById('code-output');

    function updateLink() {
      const text = linkTextInput.value.trim();
      const url = linkUrlInput.value.trim();
      const target = linkTargetSelect.value;

      // Create anchor element
      const anchor = document.createElement('a');
      anchor.href = url;
      anchor.target = target;
      anchor.textContent = text;

      // Update visual output
      visualOutput.innerHTML = '';
      visualOutput.appendChild(anchor);

      // Update code output
      codeOutput.textContent =
        `<a href="${url}" target="${target}">${text}</a>`;
    }

    linkTextInput.addEventListener('input', updateLink);
    linkUrlInput.addEventListener('input', updateLink);
    linkTargetSelect.addEventListener('change', updateLink);

    updateLink(); // Initialize
  </script>

</body>
</html>
