<!DOCTYPE html>
<html>
<head>
  <title>About Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    .about {
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .about-content {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 50px;
    }
    .about-text {
      flex: 1;
    }
    .about-image {
      flex: 1;
    }
    .about-image img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }
    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      .about {
        padding: 40px 20px;
      }
      .about-content {
        flex-direction: column;
        gap: 30px;
      }
      h2 {
        font-size: 28px;
        text-align: center;
      }
      p {
        font-size: 16px;
        text-align: center;
      }
      .about-image {
        order: -1; /* Moves image above text on mobile */
      }
    }

   
  </style>
</head>
<body>
  <section class="about">
    <div class="about-content">
      <div class="about-text">
        <h2>About Our Company</h2>
        <p>Founded in 2010, we've been delivering exceptional services to clients worldwide. Our mission is to provide innovative solutions that drive business growth.</p>
        <p>With a team of 50+ professionals, we combine expertise with passion to deliver outstanding results for every project.</p>
      </div>
      <div class="about-image">
        <img src="https://img.freepik.com/premium-photo/silhouette-image-business-people-group-city-background_31965-22438.jpg?ga=GA1.1.958808248.1716273458&semt=ais_hybrid&w=740" alt="Our office">
      </div>
    </div>
  </section>
</body>
</html>
