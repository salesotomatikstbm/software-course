<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Otomatiks Web Development Course</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f8f9fa;
        color: #333;
        line-height: 1.6;
      }

      .course-header {
        max-width: 1200px;
        margin: 50px auto;
        padding: 0 20px;
        text-align: center;
      }

      .course-title {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #2c3e50;
        font-weight: 700;
      }

      .course-subtitle {
        font-size: 1.2rem;
        margin-bottom: 40px;
        color: #7f8c8d;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .course-button {
        padding: 12px 30px;
        border-radius: 30px;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-block;
        border: 2px solid transparent;
        cursor: pointer;
      }

      .foundation-btn {
        background-color: #3498db;
        color: white;
      }

      .foundation-btn:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
      }

      .advanced-btn {
        background-color: transparent;
        color: #3498db;
        border-color: #3498db;
      }

      .advanced-btn:hover {
        background-color: #3498db;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
      }

      @media (max-width: 600px) {
        .course-title {
          font-size: 2rem;
        }

        .course-subtitle {
          font-size: 1rem;
        }

        .button-container {
          flex-direction: column;
          align-items: center;
        }

        .course-button {
          width: 100%;
          max-width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <section class="course-header">
      <h1 class="course-title">Otomatiks Web Development Course</h1>
      <p class="course-subtitle">
        Master modern web development from the ground up with our comprehensive
        course designed for all skill levels
      </p>
      <div class="button-container">
        <a href="#" class="course-button foundation-btn" onclick="checkPassword()">Foundation</a>
        <a href="#" class="course-button advanced-btn">Advanced</a>
      </div>
    </section>

    <script>
  function checkPassword() {
    const encoded = ["cWJlZWFjYWRlbXk="]; 
    const input = prompt("Enter password:");
    const encodedInput = btoa(input); 
    if (encoded.includes(encodedInput)) {
      window.location.href = "./03_curriculum_activity/01_web_development_foundation.html";
    } else {
      alert("Access Denied");
    }
  }
</script>

    
  </body>
</html>
