<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Programming Course Curriculum</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #ff9f1c;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #28a745;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            min-width: 200px;
            text-align: center;
        }
        
        .nav-btn:hover {
            background-color: #3a5a8c;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .nav-btn {
                width: 80%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Scratch Programming Course Curriculum</h1>
            <p>Comprehensive guide to teaching computational thinking through creative projects</p>
        </div>
    </header>
    
    <div class="container">
        <div class="button-container">
      
            <a href="course-overview.html" class="nav-btn">Course Overview</a>
            <a href="course-module.html" class="nav-btn">Course Modules</a>
            <a href="day-order.html" class="nav-btn">Day Order</a>
           <a href="course_project.html" class="nav-btn">Projects</a>
           
        </div>
    </div>

</body>
</html>
