<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Programming Course Curriculum</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #ff9f1c;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #28a745;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        
        .coming-soon {
            font-size: 2rem;
            color: var(--primary);
            margin-top: 100px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }

            .coming-soon {
                font-size: 1.5rem;
                margin-top: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Java Programming Course Curriculum</h1>
            <p>Comprehensive guide to teaching computational thinking through creative projects</p>
        </div>
    </header>
