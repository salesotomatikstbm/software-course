<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #333; color: white; text-align: center; padding: 20px; }
        nav ul { list-style: none; padding: 0; text-align: center; background: #444; }
        nav ul li { display: inline; padding: 10px 20px; }
        nav a { color: white; text-decoration: none; }
        section { padding: 20px; }
        .contact { background: #ddd; padding: 20px; text-align: center; }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="about">
        <h2>About Me</h2>
        <p>Hi! I'm a web development student learning HTML, CSS, and JavaScript.</p>
    </section>
    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <p>Email: myemail@example.com</p>
    </section>
</body>
</html>
