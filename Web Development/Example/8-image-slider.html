<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        .slider { max-width: 400px; margin: auto; }
        img { width: 100%; height: 300px; border-radius: 10px; }
        button { padding: 10px; margin: 10px; cursor: pointer; background: blue; color: white; border: none; }
    </style>
</head>
<body>
    <h2>Image Slider</h2>
    <div class="slider">
        <img id="sliderImage" src="https://picsum.photos/id/237/400/300">
        <br>
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
    </div>

    <script>
        let images = [
            "https://picsum.photos/id/237/400/300",
            "https://picsum.photos/id/238/400/300",
            "https://picsum.photos/id/239/400/300"
        ];
        let index = 0;

        function nextImage() {
            index = (index + 1) % images.length;
            document.getElementById("sliderImage").src = images[index];
        }

        function prevImage() {
            index = (index - 1 + images.length) % images.length;
            document.getElementById("sliderImage").src = images[index];
        }
    </script>
</body>
</html>
