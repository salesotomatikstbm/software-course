<!DOCTYPE html>
<html>
<head>
    <title>Div, Class, and ID Example</title>
</head>
<body>

<!-- Main page heading -->
<h1>HTML Div, Class, and ID Demonstration</h1>

<!-- First div section with class "content-section" -->
<div class="content-section">
    <!-- Heading with unique ID "main-heading" -->
    <h2 id="main-heading">First Content Section</h2>
    <p>This is a regular div with a class and contains an element with an ID.</p>
</div>

<!-- Second div section with same class name but different ID -->
<div class="content-section">
    <!-- Heading with unique ID "featured-heading" -->
    <h2 id="featured-heading">Second Content Section</h2>
    <p>This div has multiple classes and contains another element with a different ID.</p>
</div>

</body>
</html>
