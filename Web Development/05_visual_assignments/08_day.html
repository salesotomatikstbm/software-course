<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visual Assessment - CSS Flexbox</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      padding: 30px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .assessment-box {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .column {
      flex: 1;
      min-width: 300px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    h3 {
      color: #34495e;
      margin-bottom: 10px;
    }
    .output-box {
      font-family: monospace;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 14px;
      line-height: 1.5;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 2px solid #ddd;
      background: white;
      border-radius: 6px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
    }
    button {
      background-color: #3D52A0;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2a3a72;
    }
  </style>
</head>
<body>
  <h2>Visual Assessment: CSS Flexbox</h2>
  <div class="assessment-box">

    <!-- Example Column -->
    <div class="column">
      <h3>Example Code</h3>
      <div class="output-box">
        <strong>HTML:</strong><br>
        &lt;div class="flex-container"&gt;<br>
        &nbsp;&nbsp;&lt;div class="item"&gt;Item 1&lt;/div&gt;<br>
        &nbsp;&nbsp;&lt;div class="item"&gt;Item 2&lt;/div&gt;<br>
        &nbsp;&nbsp;&lt;div class="item"&gt;Item 3&lt;/div&gt;<br>
        &lt;/div&gt;<br><br>
       
      </div>
      <h3>Example Output</h3>
      <iframe id="exampleFrame"></iframe>
    </div>

    <!-- User Code Column -->
    <div class="column">
      <h3>Your HTML</h3>
      <textarea id="htmlInput">

      </textarea>

      <h3>Your CSS</h3>
      <textarea id="cssInput">

      </textarea>

      <button onclick="renderOutput('htmlInput','cssInput','userFrame')">Show Output</button>
      <iframe id="userFrame"></iframe>
    </div>

    <!-- Target Output Column -->
    <div class="column">
      <h3>Target Output</h3>
      <iframe id="targetFrame"></iframe>
    </div>
  </div>

  <script>
    function renderOutput(htmlId, cssId, frameId) {
      const html = document.getElementById(htmlId).value;
      const css = document.getElementById(cssId).value;
      const frame = document.getElementById(frameId);
      const doc = frame.contentDocument || frame.contentWindow.document;
      doc.open();
      doc.write(`<style>${css}</style>${html}`);
      doc.close();
    }

    // Load example
    const exampleHTML = `
<div class="flex-container">
  <div class="item">Item 1</div>
  <div class="item">Item 2</div>
  <div class="item">Item 3</div>
</div>
`;
    const exampleCSS = `

`;
    const exampleDoc = document.getElementById('exampleFrame').contentDocument;
    exampleDoc.open();
    exampleDoc.write(`<style>${exampleCSS}</style>${exampleHTML}`);
    exampleDoc.close();

    // Load target output
    const targetHTML = `
<div class="flex-container">
  <div class="item">Item 1</div>
  <div class="item">Item 2</div>
  <div class="item">Item 3</div>
</div>
`;
    const targetCSS = `
.flex-container {
  display: flex;
  justify-content: space-between;
  background-color: #8e44ad;
  padding: 20px;
}

.item {
  background-color: #34495e;
  color: white;
  padding: 20px;
  text-align: center;
  width: 30%;
}
`;
    const targetDoc = document.getElementById('targetFrame').contentDocument;
    targetDoc.open();
    targetDoc.write(`<style>${targetCSS}</style>${targetHTML}`);
    targetDoc.close();
  </script>
</body>
</html>
