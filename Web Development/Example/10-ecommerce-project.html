<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
        }
        .product-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product {
            width: 33%;
            background: #fff;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            font-size: 1em;
            color: #555;
        }
        .product button {
            background: green;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .product button:hover {
            background: darkgreen;
        }
        #cart {
            margin-top: 20px;
            text-align: left;
        }
        #cart ul {
            list-style: none;
            padding: 0;
        }
        #cart ul li {
            background: #eee;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Simple E-Commerce Store</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://picsum.photos/id/48/300/300" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10</p>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://picsum.photos/id/39/300/300" alt="Product 2">
                <h3>Product 2</h3>
                <p>$15</p>
                <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://picsum.photos/id/42/300/300" alt="Product 3">
                <h3>Product 3</h3>
                <p>$20</p>
                <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://picsum.photos/id/63/300/300" alt="Product 4">
                <h3>Product 4</h3>
                <p>$25</p>
                <button onclick="addToCart('Product 4', 25)">Add to Cart</button>
            </div>
        </div>

        <div id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p><strong>Total:</strong> $<span id="total-price">0</span></p>
        </div>
    </div>

    <script>
        let cart = [];
        let totalPrice = 0;

        function addToCart(product, price) {
            cart.push({ product, price });
            totalPrice += price;
            updateCart();
        }

        function updateCart() {
            let cartList = document.getElementById("cart-items");
            let totalElement = document.getElementById("total-price");

            cartList.innerHTML = "";
            cart.forEach(item => {
                let li = document.createElement("li");
                li.textContent = `${item.product} - $${item.price}`;
                cartList.appendChild(li);
            });

            totalElement.textContent = totalPrice;
        }
    </script>

</body>
</html>
