<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero Section</title>
  <style>
    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1519046904884-53103b34b206') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero-content {
      padding: 30px;
      border-radius: 8px;
      color: #fff;
      max-width: 600px;
      width: 100%;
    }

    .hero h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .hero-btn {
      background-color: #04AA6D;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .hero-btn:hover {
      background-color: #038a5a;
    }

  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Holiday Inn Resort</h1>
      <p>Have an amazing stay</p>
      <button class="hero-btn">Book Now</button>
    </div>
  </section>
</body>
</html>
