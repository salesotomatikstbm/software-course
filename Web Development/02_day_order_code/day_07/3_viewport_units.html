<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewport Image Example</title>
<style>
     @media (max-width: 600px) {
      .image-container {
        width: 75vw;
        height: 80vh;
        
      }

      .image-container img {
        height: 80vh;
        width: 80vw;
        object-fit: cover;
        border-radius: 2vw;
      }
    }

</style>
</head>
<body>
  <div class="image-container">
    <img src="https://img.freepik.com/free-photo/top-view-education-day-concept-with-copy-space_23-2148779760.jpg?ga=GA1.1.2071195669.1721226201&semt=ais_hybrid&w=740" alt="Sample Image" >
  </div>
</body>
</html>
