<!DOCTYPE html>
<html>
<head>
  <title>HTML Image Tag Examples</title>
</head>
<body>

  <!-- Example 1: Local Image -->
  <!-- 
    This loads an image from your project folder.
    Always use relative paths (like ./folder/image.jpg) for local files.
  -->
  <img src="./5_test.jpeg" 
       alt="Sample local image" 
       width="300" 
       height="200">

  <!-- Example 2: Web Image -->
  <!-- 
    This loads an image from the internet.
    Always use full URLs (https://...) for web images.
    Note: You should have permission to use external images!
  -->
  <img src="https://img.freepik.com/free-photo/cascade-boat-clean-china-natural-rural_1417-1356.jpg" 
       alt="Beautiful nature scene with boat and waterfall" 
       width="400" 
       height="300">

 

</body>
</html>
