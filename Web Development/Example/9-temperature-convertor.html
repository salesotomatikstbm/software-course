<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        .container { max-width: 300px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        input, select, button { padding: 8px; margin: 5px; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <input type="number" id="tempInput" placeholder="Enter Temperature">
        <select id="unit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
        </select>
        <button onclick="convert()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convert() {
            let temp = parseFloat(document.getElementById("tempInput").value);
            let unit = document.getElementById("unit").value;
            let result = document.getElementById("result");

            if (isNaN(temp)) {
                result.innerText = "Please enter a valid number!";
                return;
            }

            if (unit === "C") {
                result.innerText = `${temp}째C = ${(temp * 9/5 + 32).toFixed(2)}째F`;
            } else {
                result.innerText = `${temp}째F = ${((temp - 32) * 5/9).toFixed(2)}째C`;
            }
        }
    </script>
</body>
</html>
