<!DOCTYPE html>
<html>
<head>
  <title>All HTML Input Types Example</title>

</head>
<body>

<h2>All HTML Input Types Example</h2>

<form>
  <!-- Text Input -->
  <label for="text">Text:</label>
  <input type="text" id="text" name="text" placeholder="Enter your name"><br><br>

  <!-- Password -->
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Enter password"><br><br>

  <!-- Email -->
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="example@email.com"><br><br>

  <!-- Tel -->
  <label for="tel">Phone:</label>
  <input type="tel" id="tel" name="tel" placeholder="123-456-7890"><br><br>

 
  <label for="number">Number:</label>
  <input type="number" id="number" name="number" min="1" max="100" placeholder="1-100"><br><br>

 
  <!-- Date -->
  <label for="date">Date:</label>
  <input type="date" id="date" name="date"><br><br>

 

  <!-- Dropdown (Select) -->
  <label for="country">Country:</label>
  <select id="country" name="country">
    <option value="">Select a country</option>
    <option value="usa">United States</option>
    <option value="canada">Canada</option>
    <option value="uk">United Kingdom</option>
    <option value="australia">Australia</option>
    <option value="india">India</option>
  </select><br><br>

  <!-- Radio -->
  <label class="radio-group">
    <input type="radio" name="gender" value="male"> Male
  </label>
  <label class="radio-group">
    <input type="radio" name="gender" value="female"> Female
  </label>
  <label class="radio-group">
    <input type="radio" name="gender" value="other"> Other
  </label><br><br>

   <!-- Checkbox -->
   <label class="checkbox-group">
    <input type="checkbox" name="Agree"> Agree
  </label><br><br>


  <!-- Submit -->
  <input type="submit" value="Submit">

  
</form>

</body>
</html>
