<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section</title>
  <style>
    .hero-centered {
        min-height: 60vh; /* takes up 60% of the viewport height */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: linear-gradient(120deg, #6dd5ed, #2193b0); /* fun gradient */
        color: white;
        padding: 40px 20px;
    }

    .hero-centered h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
    }

    .hero-centered p {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
    }

    .hero-centered button {
        background: #fff;
        color: #2193b0;
        padding: 12px 30px;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.3s;
    }

    .hero-centered button:hover {
        background: #f2f2f2;
    }

    /* Responsive Design: For smaller screens */
    @media (max-width: 600px) {
    .hero-centered h1 {
        font-size: 2rem;
    }
    .hero-centered p {
        font-size: 1rem;
    }
    }
  </style>
</head>
<body>
    <!-- Centered Hero Section -->
    <section class="hero-centered">
        <h1>Welcome to FunWeb!</h1>
        <p>Learn, play, and create awesome websites with us.</p>
        <button>Get Started</button>
    </section>
</body>
</html>
