<!DOCTYPE html>
<html>
<head>
  <title>All HTML Input Types Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">All HTML Input Types Example</h2>

  <form class="p-4 border rounded bg-white shadow">
    <!-- Text Input -->
    <div class="mb-3">
      <label for="text" class="form-label">Text:</label>
      <input type="text" class="form-control" id="text" name="text" placeholder="Enter your name">
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com">
    </div>

    <!-- Tel -->
    <div class="mb-3">
      <label for="tel" class="form-label">Phone:</label>
      <input type="tel" class="form-control" id="tel" name="tel" placeholder="123-456-7890">
    </div>

    <!-- Number -->
    <div class="mb-3">
      <label for="number" class="form-label">Number:</label>
      <input type="number" class="form-control" id="number" name="number" min="1" max="100" placeholder="1-100">
    </div>

    <!-- Date -->
    <div class="mb-3">
      <label for="date" class="form-label">Date:</label>
      <input type="date" class="form-control" id="date" name="date">
    </div>

    <!-- Dropdown -->
    <div class="mb-3">
      <label for="country" class="form-label">Country:</label>
      <select class="form-select" id="country" name="country">
        <option value="">Select a country</option>
        <option value="usa">United States</option>
        <option value="canada">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="australia">Australia</option>
        <option value="india">India</option>
      </select>
    </div>

    <!-- Radio Buttons -->
    <div class="mb-3">
      <label class="form-label d-block">Gender:</label>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="gender" value="male" id="male">
        <label for="male" class="form-check-label">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="gender" value="female" id="female">
        <label for="female" class="form-check-label">Female</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="gender" value="other" id="other">
        <label for="other" class="form-check-label">Other</label>
      </div>
    </div>

    <!-- Checkbox -->
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="agree" name="Agree">
      <label class="form-check-label" for="agree">Agree</label>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
