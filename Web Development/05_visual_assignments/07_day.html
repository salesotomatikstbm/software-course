<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Assessment - Responsive Design</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      padding: 30px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .assessment-box {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .column {
      flex: 1;
      min-width: 300px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    h3 {
      color: #34495e;
      margin-bottom: 10px;
    }
    .output-box {
      font-family: monospace;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 14px;
      line-height: 1.5;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 2px solid #ddd;
      background: white;
      border-radius: 6px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
    }
    button {
      background-color: #3D52A0;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2a3a72;
    }
  </style>
</head>
<body>
  <h2>Visual Assessment: Responsive Design - Media Queries & Viewport Units</h2>
  <div class="assessment-box">

    <!-- Example Column -->
    <div class="column">
      <h3>Example Code</h3>
      <div class="output-box">
        <strong>HTML:</strong><br>
        &lt;div class="container"&gt;<br>
        &nbsp;&nbsp;&lt;div class="box"&gt;Box 1&lt;/div&gt;<br>
        &nbsp;&nbsp;&lt;div class="box"&gt;Box 2&lt;/div&gt;<br>
        &nbsp;&nbsp;&lt;div class="box"&gt;Box 3&lt;/div&gt;<br>
        &lt;/div&gt;<br><br>
     
      </div>
      <h3>Example Output</h3>
      <iframe id="exampleFrame"></iframe>
    </div>

    <!-- User Code Column -->
    <div class="column">
      <h3>Your HTML</h3>
      <textarea id="htmlInput">

      </textarea>

      <h3>Your CSS</h3>
      <textarea id="cssInput">

      </textarea>

      <button onclick="renderOutput('htmlInput','cssInput','userFrame')">Show Output</button>
      <iframe id="userFrame"></iframe>
    </div>

    <!-- Target Output Column -->
    <div class="column">
      <h3>Target Output</h3>
      <iframe id="targetFrame"></iframe>
    </div>
  </div>

  <script>
    function renderOutput(htmlId, cssId, frameId) {
      const html = document.getElementById(htmlId).value;
      const css = document.getElementById(cssId).value;
      const frame = document.getElementById(frameId);
      const doc = frame.contentDocument || frame.contentWindow.document;
      doc.open();
      doc.write(`<style>${css}</style>${html}`);
      doc.close();
    }

    // Load example
    const exampleHTML = `
<div class="container">
  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
  <div class="box">Box 3</div>
</div>
`;
    const exampleCSS = `

`;
    const exampleDoc = document.getElementById('exampleFrame').contentDocument;
    exampleDoc.open();
    exampleDoc.write(`<style>${exampleCSS}</style>${exampleHTML}`);
    exampleDoc.close();

    // Load target output
    const targetHTML = `
<div class="container">
  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
  <div class="box">Box 3</div>
</div>
`;
    const targetCSS = `
.container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.box {
  width: 10vw;
  height: 10vw;
  background-color: #2ecc71;
  color: white;
  text-align: center;
  padding: 20px;
  font-size: 1.5vw;
}

/* Media Query for smaller screens */
@media (max-width: 768px) {
  .box {
    width: 5vw;
    font-size: 3vw;
  }
}

@media (max-width: 480px) {
  .box {
    width: 9vw;
    font-size: 5vw;
  }
}
`;
    const targetDoc = document.getElementById('targetFrame').contentDocument;
    targetDoc.open();
    targetDoc.write(`<style>${targetCSS}</style>${targetHTML}`);
    targetDoc.close();
  </script>
</body>
</html>
