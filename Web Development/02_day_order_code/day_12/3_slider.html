<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-item img {
      height: 300px;
      object-fit: cover;
    }
    .carousel {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
    
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2"></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/id/1018/600/300" class="d-block w-100" alt="Mountain view">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/id/1015/600/300" class="d-block w-100" alt="Cliff view">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/id/1016/600/300" class="d-block w-100" alt="Forest path">
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
