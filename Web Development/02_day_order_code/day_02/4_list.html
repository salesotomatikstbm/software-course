<!DOCTYPE html>
<html>
<head>
  <title>Learning HTML Lists</title>
</head>
<body>

  <h1>HTML List Examples</h1>

  <h2>Grocery List (Unordered List)</h2>
  <ul>
    <li>Milk</li>
    <li>Eggs</li>
    <li>Bread</li>
    <li>Apples</li>
  </ul>

  <h2>Morning Routine (Ordered List)</h2>
  <ol>
    <li>Wake up</li>
    <li>Brush teeth</li>
    <li>Take shower</li>
    <li>Eat breakfast</li>
    <li>Go to school</li>
  </ol>

 
</body>
</html>
