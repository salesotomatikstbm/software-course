<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to Web</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.0.2/marked.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <h2>Markdown Renderer</h2>
    <input type="text" id="mdUrl" placeholder="Enter Markdown File URL" style="width: 80%;">
    <button onclick="loadMarkdown()">Load</button>
    
    <div id="content"></div>

    <script>
        const defaultMdUrl = "https://gomathi-coder.github.io/web-development-foundation-level/course-idea.md"; // Replace with your actual .md file URL

        async function loadMarkdown(url = defaultMdUrl) {
            if (!url) return alert('Please enter a valid URL');

            try {
                const response = await fetch(url);
                const markdownText = await response.text();
                document.getElementById('content').innerHTML = marked.parse(markdownText);
            } catch (error) {
                alert('Error loading markdown file');
                console.error(error);
            }
        }

        // Load Markdown on Page Load
        window.onload = () => loadMarkdown();
    </script>

</body>
</html>
